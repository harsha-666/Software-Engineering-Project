<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome | Notes Sharing Portal</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      padding: 40px;
      background: white;
      border-radius: 15px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      max-width: 500px;
    }

    h1 {
      font-size: 32px;
      color: #333;
    }

    p {
      font-size: 18px;
      color: #555;
      margin: 20px 0;
    }

    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    .footer {
      margin-top: 30px;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ðŸ“š Welcome to the Notes Sharing Portal</h1>
    <p>AI-powered smart platform to upload, access, and summarize academic notes between teachers and students.</p>

    <div class="buttons">
      <button onclick="location.href='login.html'">Login</button>
      <button onclick="logout()">Logout</button>
    </div>

    <div class="footer">
      Created as part of Final Year Project &bull; All rights reserved Â©
    </div>
  </div>

  <script>
    function logout() {
      localStorage.clear();
      alert("Logged out!");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
